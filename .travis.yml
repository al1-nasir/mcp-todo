language: python
python:
  - "3.9"

services:
  - docker

before_install:
  # ensure docker login (DOCKER_USERNAME/DOCKER_PASSWORD must be set in Travis repo settings)
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

install:
  - pip install -r requirements.txt

script:
  # Run unit tests first
  - pytest -q

  # Build Docker image, tag by commit and latest
  - IMAGE_NAME="$DOCKER_USERNAME/mcp-todo"
  - docker build -t "$IMAGE_NAME:$TRAVIS_COMMIT" -t "$IMAGE_NAME:latest" .

after_success:
  # Push both tags
  - docker push "$DOCKER_USERNAME/mcp-todo:$TRAVIS_COMMIT"
  - docker push "$DOCKER_USERNAME/mcp-todo:latest"

